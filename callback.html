<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Googleログイン処理中</title>
  <meta name="robots" content="noindex">
</head>
<body>
  <p>ログイン処理中です...</p>
  <pre id="debug-log" style="white-space: pre-wrap; color: red; font-size: 0.9em;"></pre>
  <script type="module">
    import { firebaseAuth } from './firebase/firebase-init.js';
    import { getRedirectResult, fetchSignInMethodsForEmail, signOut, getAdditionalUserInfo } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { ensureSupabaseAuth } from './utils/supabaseClient.js';
    import { ensureAppUserRecord } from './utils/userStore.js';
    import { addDebugLog, showDebugLog } from './utils/loginDebug.js';
    import { showCustomAlert } from './components/home.js';

    (async () => {

    const debugMode = new URLSearchParams(window.location.search).get('debug') === '1';
    addDebugLog('callback.html loaded');
    showDebugLog();

    try {
      const result = await getRedirectResult(firebaseAuth);
      addDebugLog('getRedirectResult', result ? 'has result' : 'null');
      showDebugLog();

      if (!result || !result.user) {
        addDebugLog('no redirect result or user');
        showDebugLog();
        if (!debugMode) window.location.href = '/';
        return;
      }

      const firebaseUser = result.user;
      addDebugLog('User from redirect result:', { email: firebaseUser.email, uid: firebaseUser.uid });
      showDebugLog();

      const methods = await fetchSignInMethodsForEmail(firebaseAuth, firebaseUser.email);
      if (methods.includes('password') && !methods.includes('google.com')) {
        await signOut(firebaseAuth);
        addDebugLog('redirect: login exists');
        showDebugLog();
        const redirect = () => {
          if (!debugMode) window.location.href = '/';
        };
        showCustomAlert('このメールアドレスは既に通常のログインで使用されています。Googleログインはできません。', redirect);
        return;
      }

      const info = getAdditionalUserInfo(result);
      await ensureSupabaseAuth(firebaseUser);
      const profile = await ensureAppUserRecord({
        uid: firebaseUser.uid,
        email: firebaseUser.email,
        name: firebaseUser.displayName ?? null,
        avatar_url: firebaseUser.photoURL ?? null,
      });
      if (info?.isNewUser) {
        addDebugLog('redirect: setup');
        showDebugLog();
        window.location.hash = '#/setup';
      } else {
        addDebugLog('redirect: home');
        showDebugLog();
        window.location.hash = '';
      }
      if (!debugMode) window.location.href = '/' + window.location.hash;
    } catch (e) {
      console.error('auth flow error', e);
      addDebugLog('auth flow error', e.message);
      showDebugLog();
      if (!debugMode) window.location.href = '/';
    }
    })();
  </script>
</body>
</html>
