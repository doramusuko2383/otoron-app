<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>決済完了</title>
</head>
<body style="margin:0;">
  <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background-color:#fff;text-align:center;">
    <img src="../images/payment-success.webp" alt="決済完了" style="max-width:80%;max-height:80vh;height:auto" />
    <p style="margin-top:1rem;color:#666">3秒後にホーム画面に戻ります</p>
  </div>
  <script type="module">
    import { supabase } from '../utils/supabaseClient.js';
    import { firebaseAuth } from '../firebase/firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const params = new URLSearchParams(location.search);
    const plan = params.get('plan');

    const planMonths = {
      plan1: 1,
      plan6: 6,
      plan12: 12,
    };

    function addMonths(date, months) {
      const d = new Date(date);
      d.setMonth(d.getMonth() + months);
      return d;
    }

    onAuthStateChanged(firebaseAuth, async (firebaseUser) => {
      if (!firebaseUser || !plan) return;
      const { data: user } = await supabase
        .from('users')
        .select('id')
        .eq('firebase_uid', firebaseUser.uid)
        .maybeSingle();
      if (!user) return;
      const paymentDate = new Date();
      const expireDate = addMonths(paymentDate, planMonths[plan] || 1);
      await supabase.from('user_subscriptions').insert([
        {
          user_id: user.id,
          product_id: plan,
          price_id: plan,
          payment_date: paymentDate.toISOString(),
          expire_date: expireDate.toISOString(),
        },
      ]);
    });

    setTimeout(() => {
      window.location.href = '/';
    }, 3000);
  </script>
</body>
</html>
