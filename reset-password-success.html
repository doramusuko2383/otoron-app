<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パスワード再設定完了</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-color: #fffaf7;
      color: #444;
      font-family: sans-serif;
    }
    .message {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .sub-text {
      font-size: 1rem;
      line-height: 1.6;
    }
    .login-button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background-color: #FF7F50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: #e26941;
    }
  </style>
</head>
<body>
  <div class="message">✅ パスワードの再設定が完了しました！</div>
  <div class="sub-text">3秒後にログイン画面へ移動します。<br />または、以下のボタンを押してください。</div>
  <a href="https://playotoron.com/#login" class="login-button">ログイン画面へ戻る</a>
  <script>
    setTimeout(() => {
      location.href = 'https://playotoron.com/#login';
    }, 3000);
  </script>
</body>
</html>
