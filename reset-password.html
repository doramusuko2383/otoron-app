<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パスワード再設定</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app-root">
  <div class="login-wrapper">
    <h2 class="login-title">新しいパスワードを入力</h2>
    <form id="reset-form" class="login-form">
      <input type="password" id="new-password" placeholder="新しいパスワード" required />
      <button type="submit" class="login-button">更新</button>
    </form>
  </div>

  <p style="margin-top: 20px; text-align: center;">
    <a href="/#login"
       style="display: inline-block; padding: 10px 20px; background-color: #FF7F50; color: white; text-decoration: none; border-radius: 6px;">
      ログイン画面に戻る
    </a>
  </p>

  <script type="module">
    import { supabase } from './utils/supabaseClient.js';
    import { showCustomAlert } from './components/home.js';
    import { firebaseAuth } from './firebase/firebase-init.js';
    import { confirmPasswordReset, verifyPasswordResetCode } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get('oobCode');

    try {
      await verifyPasswordResetCode(firebaseAuth, oobCode);
    } catch (e) {
      showCustomAlert('リンクが無効です：' + e.message);
    }

    const form = document.getElementById('reset-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const pw = document.getElementById('new-password').value.trim();
      if (!pw) {
        showCustomAlert('新しいパスワードを入力してください');
        return;
      }
      try {
        await confirmPasswordReset(firebaseAuth, oobCode, pw);
        sessionStorage.setItem('passwordResetSuccess', '1');
        try {
          await supabase.auth.signOut();
        } catch (e) {
          console.error('Supabase sign-out failed:', e);
        }
        window.location.href = '/reset-password-success.html';
      } catch (error) {
        showCustomAlert('パスワードの更新に失敗しました：' + error.message);
      }
    });
  </script>
</body>
</html>
